<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MoneyGuard</title>
  <link href="style.min.css" rel="stylesheet"></head>
  <body>
    <div class="block">
      <div class="account-page">
        <div class="account-page__wrapper">
          <header class="header container">
            <div class="header__container">
              <a class="header__logo logo" href="./password-change-code.html">
                <img class="logo__image" src="images/logo.png" alt="logo" />
                <p class="logo__description">MoneyGuard</p>
              </a>
            </div>
          </header>
          <main class="content">
            <section class="section container">
              <div class="password-change account">
                <div class="account__wrapper">
                  <div class="account__header">
                    <p class="account__suptitle">Welcome!</p>
                    <h1 class="account__title">Forgot Password?</h1>
                  </div>
                  <div class="account__body">
                    <form class="account__form account-form form-js" action="">
                      <div class="account-form__inputs">
                        <div class="account-form__input-wrap">
                          <input
                            class="account-form__input input input-js"
                            name="security_code"
                            type="text"
                            inputmode="numeric"
                            pattern="[0-9]*"
                            placeholder="Enter code"
                          />
                          <div class="account-form__warn warn visually-hidden">
                            <p
                              class="account-form__warn--message warn--message"
                            ></p>
                          </div>
                        </div>
                      </div>
                      <button class="account-form__button button" type="submit">
                        Send code
                      </button>
                    </form>

                    <p class="account__text">
                      Don't have an account?
                      <span class="account__text--light"
                        ><a href="./sign-up.html">Sign up</a></span
                      >
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <div class="modal visually-hidden-overlay">
      <div class="modal__inner">
        <div class="modal__close-button close-button">
          <div class="close-button__icon"></div>
          <span class="visually-hidden">Close navigation menu</span>
        </div>
        <div class="modal__body">
          <h2 class="modal__title"></h2>
          <p class="modal__description"></p>
          <a class="modal__link" href=""></a>
        </div>
      </div>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
